backend:
  name: github
  repo: willie/center # Replace with your actual repo
  branch: main
  auth_type: implicit
  app_id: Ov23liVO6wc49T2sqlbu # Replace with your OAuth Client ID

media_folder: "images"
public_folder: "/images"

# Optional: Use editorial workflow for pull request based editing
# publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
