backend:
  name: github
  repo: YOUR_USERNAME/YOUR_REPO_NAME # Change this to your actual repo
  branch: main
  # Use GitHub's built-in authentication
  auth_type: implicit
  # This creates a simple auth flow

media_folder: "images"
public_folder: "/images"

# This makes all changes go through pull requests
publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Blog Posts" 
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "pages"
    label: "Pages"
    folder: "_pages" 
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
